<div class="estiloComp">
  <p-fieldset legend="Empleado componnente hijo!">
    <form>
      <label>Nombre</label><br>
      <input [(ngModel)]="empleadoEntidad.nombre" name="nombre"  placeholder="Ingrese nombre"/>
      <br><br>
      <label>Edad</label><br>
      <input  [(ngModel)]="empleadoEntidad.edad" name="edad" placeholder="Ingrese edad"/>
      <br><br>
      <p-button (click)="agregarEmpleado()" label="Agregar" styleClass="p-button-raised p-button-warning"></p-button>
      &nbsp;&nbsp;&nbsp;
      <p-button label="Cancelar" styleClass="p-button-raised p-button-danger"></p-button>
      <!-- <button type="button" (click)="agregarEmpleado()">Agregar</button> -->
    </form>
  </p-fieldset>
</div>
